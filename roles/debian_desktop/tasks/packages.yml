- name: Hold grub (workaround)
  dpkg_selections:
    name: "{{ item }}"
    selection: hold
  with_items: "{{ grub_packages }}"
- name: Updating Repositories
  apt: update_cache=yes
- name: Upgrading Packages
  apt: upgrade=dist
- name: Installing Debian Packages
  apt:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - apache2
      - chromium
      - debconf-utils
      - git
      - gvfs-backends
      - gvfs-fuse
      - htop
      - hunspell
      - libapache2-mod-php
      - mc
      - pipenv
      - qtcreator
      - screen
      - snapd
      - sshfs
      - task-spanish
      - task-xfce-desktop
      - terminator
      - vim
